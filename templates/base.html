{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}F1 Porras{% endblock %}</title>

  <!-- Bootstrap (layout moderno) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Pixel font (solo para tÃ­tulos) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary sticky-top bg-dark">
  <div class="container">
    <a class="navbar-brand pixel-title" href="/">F1 PORRAS</a>

    <div class="ms-auto d-flex gap-2 align-items-center">
      {% if user.is_authenticated %}
        <span class="text-secondary small">ðŸ‘¤ {{ user.username }}</span>
        <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-warning" href="{% url 'predictions:signup' %}">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer class="container pb-4">
  <div class="text-secondary small border-top border-secondary pt-3">
    Hecho en casa. Sin llorar cuando Alonso rompa motor.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
